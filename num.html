<body style="background:#FCFAFE">
<font face="sans-serif"><div style="padding:30px"><a href="https://keirinsha.github.io/tools" style="color:gray; text-decoration:none">啓倫社簡易ツール</a><span style="color:gray"> / 文字列操作 / 普通任意進数変換</span><br>
<br><font style="font-size:55px"><b>普通任意進数変換</b></font><br>
<font style="font-size:32px">入力された数値を2以上36以下の任意の進数へ変換します。</font>





<br><br>
<textarea placeholder="入力" id="text" oninput="showMsg()" style="width:100%; height:250px; font-size:40px;"></textarea>
<br><br>
<span style="font-size:30px; background:#eee; padding:6px 15px; border-radius:10px">変換先</span>  &nbsp;10進数をn進数に変換します。なお、nは2以上36以下です。
<div style="padding:4px"></div>

<div style="display:flex;">
<div style="font-size:40px; text-align:middle; ">10進数</div><span class="material-icons-outlined" style="font-size:60px; color:gray">chevron_right</span><textarea id="in1"oninput="showMsg()" style="font-size:40px; width:15%; height:60px"></textarea><div style="font-size:40px; text-align:middle; ">&nbsp;進数</div></div>

<br>
<textarea placeholder="出力" id="result" style="width:100%; height:250px; font-size:40px;"></textarea>






<br><br><br><br>

<script>function showMsg() {
 const s = document.getElementById("text");
 const in1 = document.getElementById("in1");
 let inv =Number( in1.value );
 let value = Number(s.value);
 
 let result = value.toString(inv) ;
 document.getElementById( "result").value = result ;
 }
</script>
