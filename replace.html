<body style="background:#FCFAFE">
<font face="sans-serif"><div style="padding:30px"><font style="color:gray; font-size:25px">
啓倫社普通ツール / 文字列操作 / 文字列置換</font><br>
<br><font style="font-size:55px"><b>文字列置換</b></font><br>
<font style="font-size:32px">入力された文字列から任意の文字列を検索し、任意の文字列に置換して出力します。
</font><br><br>


<br><br>

<textarea id="in1"oninput="showMsg()" style="font-size:40px; width:40%; height:60px"></textarea><span class="material-icons-outlined" style="font-size:60px; color:gray">
chevron_right
</span>

<textarea id="out1"oninput="showMsg()" style="font-size:40px; width:40%; height:60px"></textarea>
<br><br>
<textarea placeholder="入力" id="text" oninput="showMsg()" style="width:100%; height:250px; font-size:60px;"></textarea>
<br>
<textarea placeholder="出力" id="result" style="width:100%; height:250px; font-size:60px;"></textarea>






<br><br><br><br>



<style>
.ib{
font-size:35px;

<script>function showMsg() {
 const s = document.getElementById("text");

 const in1 = document.getElementById("in1");
 let in1v =in1.value;
 const out1 = document.getElementById("out1");
 let out1v =out1.value;
 
 let value = s.value;
 let result = value.replace(in1v,out1v);
 document.getElementById( "result").value = result ;
 }
</script>
