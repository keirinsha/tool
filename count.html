<font face="sans-serif"><div style="padding:30px"><font style="color:gray; font-size:25px">

<br><font style="font-size:55px"><b>文字数カウント</b></font><br>
<font style="font-size:32px">入力された文字列の文字数をカウントします。
</font><br><br>


<textarea placeholder="文字列を入力してカウント" id="text" style="width:100%; height:250px; font-size:40px;"></textarea>

<div id="showarea" style="font-size:40px;"></div><br>
<textarea placeholder="文字数（空白考慮）" id="target1" style="width:100%; height:60px; font-size:40px;"></textarea><br><br>
<textarea placeholder="文字数（空白無視）" id="target2" style="width:100%; height:60px; font-size:40px;"></textarea><br><br>
<textarea placeholder="行数" id="target3" style="width:100%; height:60px; font-size:40px;"></textarea>
<br><br><br><br>
<hr><br><br><br>

<script type="text/javascript">
 function add1(){
 document.getElementById('text').value+='\\';}
 function add2(){
 document.getElementById('text').value+='^';}
 function add3(){
 document.getElementById('text').value+='_';}
  function add4(){
 document.getElementById('text').value+='$';}
  function add5(){
 document.getElementById('text').value+='€';}
  function add6(){
 document.getElementById('text').value+='£';}
 

 </script>

<script>//inputで入力して値の表示
function showMsg(event) {
const s = document.getElementById("text");
const value = s.value;
const result1 = value.length;
const result2 =value.replace(/\n/g,"").replace(/ /g,"").length;
n =  value.match(/\n/g);
if (n) result3 = n.length + 1; else result3 = 1;

document.getElementById( "target1" ).value = result1 ;
document.getElementById( "target2" ).value = result2 ;
document.getElementById( "target3" ).value = result3 ;

}
//inputのクリア
document.getElementById('text').value="";
//表示領域のクリア
showarea.innerHTML = "";
//'input' イベントが発生したとき showMsgを起動させる。
//'input' を 'change'に変えると Enter押下で showMsgを起動させることができる。
document.getElementById('text').addEventListener('input', showMsg);
</script>
