<br><font style="font-size:55px"><b>空白改行削除</b></font><br>
<font style="font-size:32px">入力された文字列から空白および改行を削除します。
<br>
<label><input type="radio" name="a" value="1" style="transform:scale(1.5);"checked> 空白のみ削除</label><br>
<label><input type="radio" name="a" style="transform:scale(1.5)" value="2" > 改行のみ削除</label><br>
<label><input type="radio" name="a" value="3"style="transform:scale(1.5)"> 空白・改行を削除</label></font>
<br><br>

<textarea placeholder="入力" id="text" style="width:100%; height:450px; font-size:40px;"></textarea>

<div id="showarea" style="font-size:70px;"></div><br>
<textarea placeholder="出力" id="target" style="width:100%; height:450px; font-size:40px;"></textarea>

<script type="text/javascript">
 function add1(){
 document.getElementById('text').value+='\\';}
 function add2(){
 document.getElementById('text').value+='^';}
 function add3(){
 document.getElementById('text').value+='_';}
  function add4(){
 document.getElementById('text').value+='$';}
  function add5(){
 document.getElementById('text').value+='€';}
  function add6(){
 document.getElementById('text').value+='£';}
 

 </script>

<script>//inputで入力して値の表示
function showMsg(event) {
const s = document.getElementById("text");
const value = s.value;
const result = value.replace(/\s+/g,"");



document.getElementById( "target" ).value = result ;


}
//inputのクリア
document.getElementById('text').value="";
//表示領域のクリア
showarea.innerHTML = "";
//'input' イベントが発生したとき showMsgを起動させる。
//'input' を 'change'に変えると Enter押下で showMsgを起動させることができる。
document.getElementById('text').addEventListener('input', showMsg);
</script>
