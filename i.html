<script type="text/javascript">
 function add1(){
 document.getElementById('text').value+='\\';}
 function add2(){
 document.getElementById('text').value+='^';}
 function add3(){
 document.getElementById('text').value+='_';}
  function add4(){
 document.getElementById('text').value+='$';}
  function add5(){
 document.getElementById('text').value+='€';}
  function add6(){
 document.getElementById('text').value+='£';}
 

 </script>

<script>//inputで入力して値の表示
function showMsg(event) {
const s = document.getElementById("text");
const value = s.value;
showarea.innerHTML = value;
}
//inputのクリア
document.getElementById('text').value="";
//表示領域のクリア
showarea.innerHTML = "";
//'input' イベントが発生したとき showMsgを起動させる。
//'input' を 'change'に変えると Enter押下で showMsgを起動させることができる。
document.getElementById('text').addEventListener('input', showMsg);
</script>
